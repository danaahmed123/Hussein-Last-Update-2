<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Your Path</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");
      .selected {
       border: 2px dashed #349BDB;
       box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .hover-zoom:hover {
        transform: scale(1.05);
        transition: transform 0.3s ease-in-out;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      function toggleMenu() {
        const menu = document.getElementById("menu");
        menu.classList.toggle("hidden");
      }
    </script>
  </head>
  <body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white fixed w-full top-0 left-0">
      <div class="max-w-9xl mx-auto px-4">
        <div class="flex justify-between items-center py-1">
          <div>
            <img src="imgs/logo1.png" alt="logo" class="h-[60px] w-full animate__animated animate__fadeInDown" />
          </div>
          <div class="hidden md:flex">
            <ul class="text-xl text-[#11477B] flex gap-5 items-center font-semibold inter-semibold">
              <li><a href="../hommme/home.html" class="hover:text-[#349BDB] animate__animated animate__fadeInDown">Home</a></li>
              <li><a href="../services/services.html" class="hover:text-[#349BDB] animate__animated animate__fadeInDown">Services</a></li>
              <li><a href="../contactus/contact.html" class="hover:text-[#349BDB] animate__animated animate__fadeInDown">Contact us</a></li>
              <li><a href="../about/about.html" class="hover:text-[#349BDB] animate__animated animate__fadeInDown">About</a></li>
              <li>
                <a
                href="#"
                class="block bg-[#349BDB] rounded-full py-2 px-5  text-white hover:bg-[#11477B]"
                >Profile</a
                >
              </li>
            </ul>
          </div>
          <div class="md:hidden">
            <button
              onclick="toggleMenu()"
              class="text-[#349BDB] focus:outline-none"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16m-7 6h7"
                ></path>
              </svg>
            </button>
          </div>
        </div>
        <div id="menu" class="hidden md:hidden">
          <ul class="text-xl text-[#11477B] flex flex-col gap-3 pb-4 font-semibold inter-semibold">
            <li><a href="../hommme/home.html" class="hover:text-[#349BDB] animate__animated animate__fadeInDown">Home</a></li>
            <li><a href="../services/services.html" class="hover:text-[#349BDB] animate__animated animate__fadeInDown">Services</a></li>
            <li><a href="../contactus/contact.html" class="hover:text-[#349BDB] animate__animated animate__fadeInDown">Contact us</a></li>
            <li><a href="../about/about.html" class="hover:text-[#349BDB] animate__animated animate__fadeInDown">About</a></li>
            <li>
              <a
                href="#"
                class="block bg-[#349BDB] rounded-full py-2 px-5  text-white hover:bg-[#11477B]"
                >Profile</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="bg-gray-50 flex justify-center items-center pt-10 p-6 mt-12">
      <div class="w-full max-w-7xl p-6 text-center">
        <h1 class="text-2xl md:text-3xl font-bold inter-bold text-[#11477b] mb-6 animate__animated animate__fadeInUp">Select your path</h1>

        <!-- الخيارات -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mt-20">
          <!-- SOC -->
          <div id="soc" class="p-4 bg-[#3498DB14] rounded-lg cursor-pointer hover:shadow-lg transition border-2 hover:border-dashed hover:border-[#349BDB] animate__animated animate__fadeInUp hover-zoom">
            <img src="imgs/SOC.png" alt="SOC" class="w-full h-32 object-contain animate__animated animate__zoomIn" />
            <p class="text-[#349BDB] font-bold inter-bold mt-2">Security Operation Centre (SOC)</p>
          </div>

          <!-- Malware Analysis -->
          <div id="malware-analysis" class="bg-[#3498DB14] p-4 rounded-lg cursor-pointer hover:shadow-lg transition border-2 hover:border-dashed hover:border-[#349BDB] animate__animated animate__fadeInUp hover-zoom">
            <img src="imgs/analys.png" alt="Malware" class="w-full h-32 object-contain animate__animated animate__zoomIn" />
            <p class="text-[#349BDB] font-bold inter-semibold mt-2">Malware Analysis</p>
          </div>

          <!-- Penetration Testing -->
          <div id="pen-test" class="bg-[#3498DB14] relative p-4 rounded-lg cursor-pointer hover:shadow-lg transition border-2 hover:border-dashed hover:border-[#349BDB] min-h-[200px] animate__animated animate__fadeInUp hover-zoom">
            <!-- Image -->
            <img src="imgs/object.png" alt="PenTesting" class="w-full h-32 object-contain animate__animated animate__zoomIn" />
            <!-- Title -->
            <p class="text-[#349BDB] font-bold inter-bold mt-2">Penetration Testing</p>

            <!-- Sub-options (hidden by default) -->
            <div id="sub-options" class="absolute top-full left-0 w-full mt-4 space-y-2 hidden p-2">
              <button class="w-full bg-white text-[#3498DB] font-light inter-light py-1 px-6 rounded-2xl border border-[#3498DB] hover:bg-[#11477B] hover:text-white animate__animated animate__fadeInUp">Web Application</button>
              <button class="w-full bg-white text-[#3498DB] font-light inter-light py-1 px-6 rounded-2xl border border-[#3498DB] hover:bg-[#11477B] hover:text-white animate__animated animate__fadeInUp">Mobile Application</button>
              <button class="w-full bg-white text-[#3498DB] font-light inter-light py-1 px-6 rounded-2xl border border-[#3498DB] hover:bg-[#11477B] hover:text-white animate__animated animate__fadeInUp">Network</button>
            </div>
          </div>

          <!-- Red Teaming -->
          <div id="redTeaming" class="bg-[#3498DB14] p-4 rounded-lg cursor-pointer hover:shadow-lg transition border-2 hover:border-dashed hover:border-[#349BDB] animate__animated animate__fadeInUp hover-zoom">
            <img src="imgs/laptop.PNG" alt="Red Teaming" class="w-full h-32 object-contain animate__animated animate__zoomIn" />
            <p class="text-[#349BDB] font-bold inter-bold mt-2">Red Teaming</p>
          </div>
        </div>

        <div class="mt-5 md:mt-10">
          <button id="submit-button" class="bg-[#11477B] text-white px-16 py-1 rounded-xl hover:bg-[#349BDB] transition mt-[100px] md:ml-[800px] font-bold inter-bold animate__animated animate__fadeInUp hover-zoom">Submit</button>
        </div>
      </div>
    </div>

    <script src="desk.js"></script>
  </body>
</html>
